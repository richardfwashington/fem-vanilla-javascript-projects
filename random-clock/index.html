<!doctype html>
<html data-theme="dark">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="../favicon.svg" />

	<title>Random Clock | Vanilla JS Projects</title>
	<style>
		#clock {
			width: 100%;
			height: 50vh;
			position: relative;
		}

		#clock p {
			width: 200px;
			position: relative;
			font-size: xx-large;
		}
	</style>

  <link rel="stylesheet" href="assets/pico.css">
  <link rel="stylesheet" href="assets/spacing.css">
</head>

<body class="container">
	<header>
		<h1>random clock</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time"></p>

			</div>
		</article>
	</main>

	<script id="clock.js">
		const time = document.getElementById('time');
		const clock = document.getElementById('clock');



		function setTime() {
			let now = new Date();
			now = now.toLocaleTimeString();
			time.textContent = now;
			time.style.top = (Math.random() * clock.offsetHeight) + 'px';
			time.style.left = (Math.random() * (clock.offsetWidth - 200)) + 'px';
			time.style.color = '#'+(Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0');
		}

		setInterval(setTime, 3000);


	</script>
</body>

</html>
